apply plugin: 'com.android.application'

// http://www.race604.com/android-auto-version/
def cmd = 'git rev-list HEAD --count'
def gitVersion = cmd.execute().text.trim().toInteger()
def appVersion = '1.5.3'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        applicationId "com.zfdang.zsmth_android"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode gitVersion
        versionName appVersion
    }
    signingConfigs {
        release {
            storeFile file("zsmth.release.jks")
            storePassword "zsmthdev"
            keyAlias "zsmth-release"
            keyPassword "zsmthdev"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // http://www.sollyu.com/android-apk-studio-generated-automatically-appends-a-version-number/
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            if(buildType.name == "release") {
                output.outputFile = new File(output.outputFile.parent, "zSMTH" + "-" + buildType.name + "-v" + defaultConfig.versionName + ".apk" );
            } else {
                output.outputFile = new File(output.outputFile.parent, "zSMTH" + "-" + buildType.name + "-v" + defaultConfig.versionName + ".apk" );
            }
        }
    }
    // ...
    testOptions {
        unitTests.returnDefaultValues = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    final FRESCO_VERSION = '0.14.1'
    final SUPPORT_LIBRARY_VERSION = '25.0.1'
    final OKHTTP_VERSION = '3.5.0'
    final RETROFIT_VERSION = '2.1.0'
    final ICEPICK_VERSION = '3.1.0'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    // Fresco
    compile "com.facebook.fresco:fresco:$FRESCO_VERSION"
    // For animated GIF support
    compile "com.facebook.fresco:animated-gif:$FRESCO_VERSION"
    // For WebP support, including animated WebP
    compile "com.facebook.fresco:webpsupport:$FRESCO_VERSION"
    compile "com.facebook.fresco:animated-webp:$FRESCO_VERSION"
    compile "com.facebook.fresco:imagepipeline-okhttp3:$FRESCO_VERSION"

    // Support library
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:design:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:support-v4:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:recyclerview-v7:$SUPPORT_LIBRARY_VERSION"
    // http://stackoverflow.com/questions/9783368/alternatives-to-preferencefragment-with-android-support-v4
    // https://github.com/Gericop/Android-Support-Preference-V7-Fix
    compile "com.android.support:preference-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:preference-v14:$SUPPORT_LIBRARY_VERSION"

    // RX
    compile 'io.reactivex:rxjava:1.2.3'
    compile 'io.reactivex:rxandroid:1.2.1'

    // OkHttp
    compile "com.squareup.okhttp3:okhttp:$OKHTTP_VERSION"
    compile "com.squareup.okhttp3:logging-interceptor:$OKHTTP_VERSION"

    // Retrofit
    compile "com.squareup.retrofit2:retrofit:$RETROFIT_VERSION"
    compile "com.squareup.retrofit2:converter-scalars:$RETROFIT_VERSION"
    compile "com.squareup.retrofit2:adapter-rxjava:$RETROFIT_VERSION"
    compile "com.squareup.retrofit2:converter-gson:$RETROFIT_VERSION"

    // other dependencies
    // umeng analytics
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.github.maksim88:PasswordEditText:v0.9'
    compile 'org.jsoup:jsoup:1.9.1'
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    compile 'com.jude:swipebackhelper:3.1.2'
    compile 'me.relex:circleindicator:1.2.2@aar'
    compile 'com.commit451:PhotoView:1.2.5'
    compile('com.mikepenz:aboutlibraries:5.8.1@aar') {
        transitive = true
    }
    compile 'com.oguzdev:CircularFloatingActionMenu:1.0.2'
    compile files('libs/ShareSDK-Core-2.7.1.jar')
    compile 'com.wx.wheelview:wheelview:1.3.4'
    compile 'com.github.orangegangsters:swipy:1.2.3@aar'
    compile 'com.klinkerapps:link_builder:1.5.2'
    compile 'com.esotericsoftware:kryo:4.0.0'

    // my gradles
    compile 'com.zfdang.multiple-images-selector:multiple-images-selector:1.1.3'
    compile 'com.zfdang.devicemodeltomarketingname:device-model-to-marketing-name:1.0.3'
}
