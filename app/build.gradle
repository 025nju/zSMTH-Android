apply plugin: 'com.android.application'

// http://www.race604.com/android-auto-version/
def cmd = 'git rev-list HEAD --count'
def gitVersion = cmd.execute().text.trim().toInteger()


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.zfdang.zsmth_android"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode gitVersion
        versionName "1.0.2"
    }
    signingConfigs {
        release {
            storeFile file("zsmth.release.jks")
            storePassword "zsmthdev"
            keyAlias "zsmth-release"
            keyPassword "zsmthdev"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // http://www.sollyu.com/android-apk-studio-generated-automatically-appends-a-version-number/
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
//            output.outputFile = new File(output.outputFile.parent, "zSMTH" + "-" + buildType.name + "-v" + defaultConfig.versionName + "-" + defaultConfig.versionCode + ".apk" );
            output.outputFile = new File(output.outputFile.parent, "zSMTH" + "-" + buildType.name + "-v" + defaultConfig.versionName + ".apk" );
        }
    }
    // ...
    testOptions {
        unitTests.returnDefaultValues = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'

    compile 'com.facebook.fresco:fresco:0.10.0'
    // For animated GIF support
    compile 'com.facebook.fresco:animated-gif:0.10.0'
    // For WebP support, including animated WebP
    compile 'com.facebook.fresco:animated-webp:0.10.0'
    compile 'com.facebook.fresco:webpsupport:0.10.0'
    // this does not support okhttp3 yet, so use our own
    compile "com.facebook.fresco:imagepipeline-okhttp3:0.10.0"

    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:support-v4:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-scalars:2.0.2'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.3'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.github.maksim88:PasswordEditText:v0.6'
    compile 'org.jsoup:jsoup:1.9.1'
    compile 'com.thefinestartist:finestwebview:1.2.5'
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    compile 'com.jude:swipebackhelper:2.1.5'
    compile 'me.relex:circleindicator:1.2.1@aar'
    compile 'com.commit451:PhotoView:1.2.5'
    compile 'com.zfdang.multiple-images-selector:multiple-images-selector:1.1.3'
    compile('com.mikepenz:aboutlibraries:5.6.5@aar') {
        transitive = true
    }
    compile 'com.oguzdev:CircularFloatingActionMenu:1.0.2'
    compile files('libs/ShareSDK-Core-2.7.1.jar')
    compile 'com.wx.wheelview:wheelview:1.3.4'
    // https://guides.codepath.com/android/Settings-with-PreferenceFragment
    compile 'com.github.machinarius:preferencefragment:0.1.2'
}
